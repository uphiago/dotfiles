setw -g window-status-current-format "#[fg=#151515,bg=#262626,nobold,nounderscore,noitalics]#[fg=#ffffff,bg=#262626] #I #[fg=#ffffff,bg=#262626] #W #[fg=#262626,bg=#151515,nobold,nounderscore,noitalics]"

